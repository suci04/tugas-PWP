<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Work Hive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
    <div style="display: flex; height: 100vh;">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 100px; background: white;">
            <div style="margin-bottom: 30px;">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Work Hive" style="width: 300px;">
            
            </div>
            <h2 style="margin: 0; color: #333;">Login</h2>
            <p style="color: #888; margin-bottom: 20px;">Login to your account.</p>

            <form action="/auth_login" method="POST">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-size: 14px; margin-bottom: 5px;">E-mail Address</label>
                    <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #DDD; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; font-size: 14px; margin-bottom: 5px;">Password</label>
                    <input type="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #DDD; border-radius: 5px;">
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 20px;">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="/register" style="color: #0A1145; text-decoration: none;">Register</a>
                </div>
                <button type="submit" style="width: 100%; padding: 12px; background: #0A1145; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
            </form>
        </div>

        <div style="flex: 1; background: linear-gradient(rgba(10, 17, 69, 0.8), rgba(10, 17, 69, 0.8)), url('https://via.placeholder.com/800x600'); background-size: cover; display: flex; align-items: center; justify-content: center; padding: 60px;">
            <h1 style="color: white; font-size: 32px; text-align: left; line-height: 1.4;">Digital <span style="color: #FFC107;">solution</span> to make job search easier.</h1>
        </div>
    </div>
</body>
</html>
